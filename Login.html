<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="./ESCss/Login.css">
    <script src="./ESJS/MainPage.js"></script>

    <title>Enterprise System</title>
</head>

<body>

    <body>

    <section class="py-1">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">

                <div class="col-5 login-box bg-white p-5 rounded shadow">
                    
                    <div class="mb-4 text-center">
                        <h3 class="fw-bold mb-2">登入系統</h3>
                        <p class="text-secondary">Welcome back! Please enter your details.</p>
                    </div>

                    <form action="MainPage.html"> 
                        <div class="row g-3">
                            
                            <div class="col-12">
                                <label for="text" class="fw-bold text-secondary">帳號</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="bi bi-person"></i></span>
                                    <input type="email" id="email" name="email" class="form-control" placeholder="請輸入帳號" required>
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="password" class="fw-bold text-secondary">密碼</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
                                    <input type="password" id="password" name="password" class="form-control"placeholder="請輸入密碼" required>
                                </div>
                            </div>

                            <div class="col-12 d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label text-secondary" for="rememberMe">記住我</label>
                                </div>
                                <a href="#" class="text-decoration-none small">忘記密碼?</a>
                            </div>

                            <div class="col-12 mt-4">
                                <button type="submit" id="submitBtn" class="btn btn-primary w-100 fw-bold py-2">登入</button>
                            </div>
                            
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>

</body>

</body>

</html>
